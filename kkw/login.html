<body>
    <form action="index.html" method="post" style="margin-top: 40px;">

        <fieldset>

          <label for="mail">Email:</label>

          <label for="password">Password:</label>
          <input type="password" id="password" name="user_password">

        </fieldset>
          
        <button type="submit">Login</button>
        <div class="user-already" style="display: flex; height: auto; margin-top: 10%; margin-right: 20%;">
            <label>Not a User?</label><a href="signin.html"><label class="sign-up" style="display: flex; justify-content: space-around; height: auto;">SIGN UP</label></a>

      </form>
